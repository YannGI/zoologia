<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6eb4e0002f.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jaini&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap');
  </style>
  <title>DeleteCard_Animal</title>
</head>

<body class="body">
    <header class="Header">
        <div class="fix-me">
            <div class="card1 closed">
                <div class="contain-navbar-image">
                    <img th:src="@{images/ZOOLOGIA.png}">
                </div>
                <div class="contain-navbar-searchbar">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></i></span>
                        </div>
                        <input  type="search" class="form-control" name="search" placeholder=" recherche">
                    </div>
                </div>

                <div class="contain-navbar-buttons">
                    <button class="btn"><i class="fa-solid fa-house"></i> <a th:href="@{/HomeZoologia}"> ACCUEIL</a> </button>
                    <button class="btn"><i class="fa-solid fa-heart-circle-check"></i> <a th:href="@{/Favoris}"> FAVORIS</a> </button>
                    <button class="btn"> <i class="fa-solid fa-user"></i> <a th:href="@{/DetailCompte}"> COMPTE</a> </button>
                    <button class="btn active"><i class="fa-solid fa-display"></i><a th:href="@{/ModifAppMenu}"> L'APPLI</a> </button>
                </div>
                <button class="btn menuburger"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="main">
        <h2 class="titleCrea titleDelete">LES ANIMAUX</h2>
        <div class="card-bodyL">
            <table class="minimalistBlack">
                <thead>
                    <tr>
                        <th>nom</th>
                        <th>taille</th>
                        <th>poids</th>
                        <th>regimeAlimentaire</th>
                        <th>statut</th>
                        <th>categorie</th>
                        <th>famille</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="animal : ${animals}">
                        <td th:text="*{animal.nom}"></td>
                        <td th:text="*{animal.taille}"></td>
                        <td th:text="*{animal.poids}"></td>
                        <td th:text="*{animal.regimAlim}"></td>
                        <td th:text="*{animal.idStatut.nomStatut}"></td>
                        <td th:text="*{animal.idCategorie.nomCategorie}"></td>
                        <td th:text="*{animal.idFamille.nomFamille}"></td>
                        <td class="text-center">
                            <a th:href="@{/UpdateAnimal/{id}(id=${animal.idAnimal})}">Modif</a>
                            <td>
                                <button class="deleteBTN"><a class="aDeleteBTN"  th:href="@{/deleteCardAnimal/{id}(id=${animal.idAnimal})}">Suppr</a></button>
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="MenuBurgerScript.js"></script>
</body>
