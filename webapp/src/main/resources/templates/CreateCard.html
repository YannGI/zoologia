<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6eb4e0002f.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jaini&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap');
  </style>
  <title>CreateCard_Animal</title>
</head>

<body class="body">
    <header class="Header">
        <div class="fix-me">
            <div class="card1">
                <div class="contain-navbar-image">
                    <img src="IMG/ZOOLOGIA.png">
                </div>
                <div class="contain-navbar-searchbar">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input  type="search" class="form-control" name="search" placeholder=" recherche">
                    </div>
                </div>

                <div class="contain-navbar-buttons">
                    <button class="btn"><i class="fa-solid fa-house"></i> ACCUEIL</button>
                    <button class="btn"><i class="fa-solid fa-heart-circle-check"></i> FAVORIS</button>
                    <button class="btn"> <i class="fa-solid fa-utilisateur"></i> COMPTE</button>
                    <button class="btn"><i class="fa-solid fa-display"></i></i> L'APPLI</button>
                </div>
                <button class="btn menuburger"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main>
        <h2 class="titleCreaC">CREER UNE ANIMAL-CARD</h2>
        <section class="card-form">
            <form th:action="@{/CreateCard}" th:object="${animal}" method="post">
                <div class="input-group form-group1">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-otter f"></i></span>
                    </div>
                    <input th:field="*{nom}" type="text" class="form-control form-crea" name="nom" placeholder=" nom">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
                </div>
                <div class="input-group form-group2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-weight-scale f"></i></span>
                    </div>
                    <input th:field="*{poids}" type="text" class="form-control form-crea2" name="poids" placeholder=" poids">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('poids')}" th:errors="*{poids}"></p>
                </div>
                <div class="input-group form-group3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-ruler-vertical f"></i></span>
                    </div>
                    <input th:field="*{taille}" type="text" class="form-control form-crea" name="taille" placeholder=" taille">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('taille')}" th:errors="*{taille}"></p>
                </div>
                <div class="input-group form-group4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-utensils"></i></span>
                    </div>
                    <input th:field="*{regimalim}" type="text" class="form-control form-crea2" name="regimalim" placeholder=" regimAlimentaire">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('regimalim')}" th:errors="*{regimalim}"></p>
                </div>
                <div class="input-group form-group5">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-people-group f"></i></span>
                    </div>
                    <input th:field="*{famille}" type="text" class="form-control form-crea" name="famille" placeholder=" famille">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('famille')}" th:errors="*{famille}"></p>
                </div>
                <div class="input-group form-group6">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-paw f"></i></span>
                    </div>
                    <input th:field="*{categorie}" type="text" class="form-control form-crea2" name="categorie" placeholder=" categorie">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}"></p>
                </div>
                <div class="input-group form-group7">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-map-location-dot f"></i></span>
                    </div>
                    <input th:field="*{lieux}" type="text" class="form-control form-crea" name="lieux" placeholder=" lieux">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('lieux')}" th:errors="*{lieux}"></p>
                </div>
                <div class="input-group form-group8">
                    <div class="input-group-prepend">
                        <span class="input-group-text ff"><i class="fa-solid fa-temperature-half f"></i></span>
                    </div>
                    <input th:field="*{statut}" type="text" class="form-control form-crea2" name="statut" placeholder=" statut">
                    <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></p>
                </div>
                <div class="input-group form-group9">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-pen f"></i></span>
                    </div>
                    <input th:field="*{description}"  type="text" class="form-control form-crea" name="description" placeholder=" description">
                </div>
                <div class="form-group">
                    <input type="submit" value="valider" class="btn btnFCrea">
                </div>
            </form>
        </section>
        <!-- <img  class="imgCreaC" src="IMG/creaCardBlackRE.jpg" alt=""> -->
    </main>  
</body>
