<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6eb4e0002f.js" crossorigin="anonymous"></script>
  <title>informations_classif</title>
</head>

<body class="body single">
    <header class="Header">
        <div class="fix-me">
            <div class="card1 closed">
                <div class="contain-navbar-image">
                    <img src="images/ZOOLOGIA.png">
                </div>
                <div class="contain-navbar-searchbar">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input  type="search" class="form-control" name="search" placeholder=" recherche">
                    </div>
                </div>

                <div class="contain-navbar-buttons">
                    <button class="btn active"><i class="fa-solid fa-house"></i> <a th:href="@{/HomeZoologia}"> ACCUEIL</a> </button>
                    <button class="btn"><i class="fa-solid fa-heart-circle-check"></i> <a th:href="@{/Favoris}"> FAVORIS</a> </button>
                    <button class="btn"> <i class="fa-solid fa-user"></i> <a th:href="@{/DetailCompte}"> COMPTE</a> </button>
                    <button class="btn"><i class="fa-solid fa-display"></i><a th:href="@{/ModifAppMenu}"> L'APPLI</a> </button>
                </div>
                <button class="btn menuburger"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main-content">
        
            <img class="main-content-img" src="images/fondSafariCompte.jpg" >

            <div class="main-content-cardDescription-imagePP">
                <img class="main-content-cardDescription-imagePP-imgClassif" src="images/infoCard.png" alt="">
            </div>

            <section class="main-content-cardDescriptionInfoClassif" th:object="${infosClassif}">
                <div class="main-content-cardDescription-descript">
                    <h1 class="main-content-cardDescription-descript-titleCardInfoClassif">Infos de Classification</h1>
                    <div class="main-content-cardDescription-descript-ptflex">
                        <h3 class="main-content-cardDescription-descript-ptflex-infoPoids">classification des animaux dans zoologia:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-infoPoids">régne: animale</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays">séléction : animaux terrestres</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-categorieInfosClassif">les statuts:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays" th:text="${infosClassif.statutClassif}"></h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-categorieInfosClassif">les grandes familles:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays" th:text="${infosClassif.familleClassif}"></h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-categorieInfosClassif">les grandes catégories des vertébrés:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays" th:text="${infosClassif.categorieVertebreClassif}"></h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-categorieInfosClassif">les grandes catégories des arthropodes:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays" th:text="${infosClassif.categorieArthropodeClassif}"></h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-categorieInfosClassif">les grandes catégories des mollusques:</h3>
                        <h3 class="main-content-cardDescription-descript-ptflex-pays" th:text="${infosClassif.categorieMollusqueClassif}"></h3>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="../MenuBurgerScript.js"></script>
</body>
