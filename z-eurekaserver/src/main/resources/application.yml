spring:
  application:
    name: "z-eurekaserver"
  config:
    import: "optional:z-configserver:http://localhost:8071/"

# will be used into the docker-compose to pass the healthcheck step

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true