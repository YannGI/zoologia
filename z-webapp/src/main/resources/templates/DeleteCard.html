<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6eb4e0002f.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jaini&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap');
  </style>
  <title>DeleteCard_Animal</title>
</head>

<body class="body">
    <header class="Header">
        <div class="fix-me">
            <div class="card1">
                <div class="contain-navbar-image">
                    <img src="IMG/ZOOLOGIA.png">
                </div>
                <div class="contain-navbar-searchbar">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input  type="search" class="form-control" name="search" placeholder=" recherche">
                    </div>
                </div>

                <div class="contain-navbar-buttons">
                    <button class="btn"><i class="fa-solid fa-house"></i> ACCUEIL</button>
                    <button class="btn"><i class="fa-solid fa-heart-circle-check"></i> FAVORIS</button>
                    <button class="btn"> <i class="fa-solid fa-user"></i> COMPTE</button>
                    <button class="btn"><i class="fa-solid fa-display"></i></i> L'APPLI</button>
                </div>
                <button class="btn menuburger"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="card-header">
            <h3>Patient list</h3>
        </div>
        <div class="card-bodyL">
            <table class="minimalistBlack">
                <thead>
                    <tr>
                        <th>id animal</th>
                        <th>id statut</th>
                        <th>id categorie</th>
                        <th>id famille</th>
                        <th>nom</th>
                        <th>taille</th>
                        <th>poids</th>
                        <th>regim alim</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${animal.idanimal}"></td>
                        <td th:text="${animal.idstatut}"></td>
                        <td th:text="${animal.idcategorie}"></td>
                        <td th:text="${animal.nom}"></td>
                        <td th:text="${animal.birthdate}"></td>
                        <td th:text="${animal.taille}"></td>
                        <td th:text="${animal.poids}"></td>
                        <td th:text="${animal.regimalim}"></td>
                        <td class="text-center">
                            <a th:href="@{/edit/{id}(id=${patient.id})}">Modif</a>
                            <td>
                                <button class="deleteBTN"><a class="aDeleteBTN" th:href="@{|/hometab/${patient.id}|}">Suppr</a></button>
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
      
</body>
